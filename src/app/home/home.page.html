<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Images
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()" >
        Filter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="main">
    <div *ngFor="let image of images; let i = index" class="thumbnail" (click)=openDetailsWithQueryParams(image)>
      <img [src]="image?.thumbnailUrl"/>
    </div>
  </div>
</ion-content>
